        window.onload = function ()
        {
            var harness = new away.AppHarness();

            //---------------------------------------------------------------------------

            harness.addSeperator("Objects");
            harness.addTest("Objects.TorusObject3DDemo", "tests.object3d.TorusObject3DDemo", "object3d/TorusObject3DDemo.js", "object3d/TorusObject3DDemo.ts");

            //---------------------------------------------------------------------------

            harness.addTest("Primitives.PrimitivesTest", "tests.primitives.PrimitivesTest", "primitives/PrimitivesTest.js", "primitives/PrimitivesTest.ts");

            //---------------------------------------------------------------------------

            harness.addTest("Materials.MaterialEnvMapTest", "materials.MaterialEnvMapTest", "materials/MaterialEnvMapTest.js", "materials/MaterialEnvMapTest.ts");

            // Test - Lights
            //---------------------------------------------------------------------------

            harness.addSeperator("Lights");
            harness.addTest("Lights.TorusLight", "tests.lights.TorusLight", "lights/TorusLight.js", "lights/TorusLight.ts");
            harness.addTest( "Lights.LightsShadowTest"              , "lights.LightsShadowTest"     , "lights/LightsShadowTest.js"  , "lights/LightsShadowTest.ts"  );

            //---------------------------------------------------------------------------
            // Test - Entities
            //---------------------------------------------------------------------------

            harness.addSeperator("Entities");

            harness.addTest("Layout Test", "tests.entities.LayoutTest", "entities/LayoutTest.js", "entities/LayoutTest.ts");

            // Test - Display

            harness.addTest("Display.BitmapDataTest 2", "tests.display.BitmapDataReflectionTest", "display/BitmapDataReflectionTest.js", "display/BitmapDataReflectionTest.ts");

            //---------------------------------------------------------------------------
            // Test - Controllers
            //---------------------------------------------------------------------------

            harness.addSeperator("Controllers");
            harness.addTest("Controllers.HoverControllerTest", "tests.controllers.HoverControllerTest", "controllers/HoverControllerTest.js", "controllers/HoverControllerTest.ts");

            //---------------------------------------------------------------------------
            // Test - Containers
            //---------------------------------------------------------------------------

            harness.addSeperator("Containers");
            harness.addTest("Containers.View3DTest", "tests.containers.View3DTest", "containers/View3DTest.js", "containers/View3DTest.ts");
            
            //---------------------------------------------------------------------------
            // Test - Parsers
            //---------------------------------------------------------------------------

            harness.addSeperator( "Parsers" );
            harness.addTest( "Parsers.AWDParserTest"                       , "parsers.AWDParserTest"            , "parsers/AWDParserTest.js"         , "parsers/AWDParserTest.ts" );
            harness.addTest( "Parsers.ObjParserTest"                       , "parsers.ObjParserTest"            , "parsers/ObjParserTest.js"         , "parsers/ObjParserTest.ts" );
            harness.addTest( "Parsers.AWDSuzanne"                       , "parsers.AWDSuzanne"            , "parsers/AWDSuzanne.js"         , "parsers/AWDSuzanne.ts" );
            harness.addTest( "Parsers.ObjChiefTestDay"                       , "parsers.ObjChiefTestDay"       , "parsers/ObjChiefTestDay.js"    , "parsers/ObjChiefTestDay.ts" );


            //---------------------------------------------------------------------------
            // Load a default
            harness.load("tests.object3d.TorusObject3DDemo", "object3d/TorusObject3DDemo.js", "object3d/TorusObject3DDemo.ts");
            harness.start(); // Start
